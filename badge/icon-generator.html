<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw background with rounded corners
            ctx.fillStyle = gradient;
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            
            // Draw mining shield icon
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            
            const centerX = size / 2;
            const centerY = size / 2;
            const shieldWidth = size * 0.6;
            const shieldHeight = size * 0.7;
            
            // Shield shape
            ctx.moveTo(centerX, centerY - shieldHeight/2);
            ctx.lineTo(centerX - shieldWidth/2, centerY - shieldHeight/4);
            ctx.lineTo(centerX - shieldWidth/2, centerY + shieldHeight/4);
            ctx.lineTo(centerX, centerY + shieldHeight/2);
            ctx.lineTo(centerX + shieldWidth/2, centerY + shieldHeight/4);
            ctx.lineTo(centerX + shieldWidth/2, centerY - shieldHeight/4);
            ctx.closePath();
            ctx.fill();
            
            // Add center circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.08, 0, 2 * Math.PI);
            ctx.fill();
            
            // Download the canvas as PNG
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Add roundRect method if not available
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // Generate icons
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>
