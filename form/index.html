<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Go Talent Event</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Golden theme scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(184, 134, 11, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #B8860B, #FFD700);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #DAA520, #FFA000);
      }
      
      /* Dark theme scrollbar */
      .v-theme--dark ::-webkit-scrollbar-track {
        background: rgba(26, 22, 17, 0.8);
      }
      
      .v-theme--dark ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #FFD700, #FFA000);
      }
      
      .v-theme--dark ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #FFE082, #FFAB00);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
